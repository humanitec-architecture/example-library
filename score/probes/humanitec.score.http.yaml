apiVersion: humanitec.org/v1b1

spec:
  containers: 
    demo:
      # These settings complement the livenessProbe specification in the Score file
      liveness_probe:
        failureThreshold: 5
        initialDelaySeconds: 30
        periodSeconds: 30
        successThreshold: 1
        timeoutSeconds: 5
      readiness_probe:
        failureThreshold: 5
        initialDelaySeconds: 30
        periodSeconds: 30
        successThreshold: 1
        timeoutSeconds: 300
      startup_probe:
        type: "http"
        path: /healthcheck
        port: 8000
        failureThreshold: 200
        periodSeconds: 10
        successThreshold: 1
        timeoutSeconds: 1
        